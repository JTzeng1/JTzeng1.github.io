<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="CSS/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="nav">
            <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        </div>
        <br>
        
        <div class ="image">
            <img src="./img/Numbers.png" alt=" photo" height="200px" width="250px">

        </div>
        
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="5">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id="feedback"></div>
          <div id="displayRandomNumber"></div>
          <div id="scoreboard"> </div>
          <div> Previous Guesses:
                <span id="guesses"></span>
          </div>

        </div>

        <script src = "JS/script.js"></script>

        <div class="footer">

        </div>

        
    </body>
</html>
