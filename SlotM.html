<!DOCTYPE html>
<html lang="en">
 <link href="slotMain.css" rel="stylesheet" type="text/css"/>
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    
</head>
<body>
    <div class = "flexBox">
        <div class = "header">
            <h1>🍍Slotter Rush🍍</h1>
        </div>
    </div>

    <h1>Slotter Rush Machine</h1>
  <div class="slotMachine">
    <div class="slotFrame" id="slot1">🍍</div>
    <div class="slotFrame" id="slot2">🍓</div>
    <div class="slotFrame" id="slot3">🥝</div>
  </div>
  <h1>Enter your bet (min $5)</h1>
  <br>  
    <input type="text" id="bet" size ="5">
    <br>
    <div id="feedback"></div>
    <div id="total"></div>
    <br>
 
    <button id="spin">Spin</button>
    <button id="cashIn">Cash In</button>
    <button id="reset" style="display: none">Play Again</button>

    <script src="script.js"></script>

    <div class="footer">    
        <h1>💸Try out your luck💸</h1>
    </div>
  


</body>
</html>
